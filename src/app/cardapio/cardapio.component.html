<h1>cardapio works!</h1>

<div>
<input type="text" [value]="texto"><br><br>

<table *ngIf="cardapio.length > 0" border="2">
  <tr>
    <th>LANCHE</th>
    <th>TAMANHO</th>
    <th>INGREDIENTES</th>
    <th>PREÇO</th>
  </tr>
  <tr *ngFor="let card of cardapio">
      <td>{{ card.lanche }}</td>
      <td>{{ card.tamanho }}</td>
      <td>{{ card.ingredientes }}</td>
      <td>{{ card.preco }}</td>
  </tr>
  </table>
</div>

  <button (click)="incrementar()">Logar</button>
